<% include ../include/header.html%>
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <form method="post" role="form" class="form-horizontal">
            <div class="form-group">
                <label for="title" class="control-label col-sm-2">标题</label>
                <div class="col-sm-10 input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-subtitles"></span>
                    </span>
                    <input type="text" class="form-control" value="<%=article.title%>" required id="title" name="title">
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="control-label col-sm-2">内容</label>
                <div class="col-sm-10 input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-th-list"></span></span>
                    <textarea name="content" id="content" cols="30" rows="10" class="form-control"><%=article.content%></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<% include ../include/footer.html%>
